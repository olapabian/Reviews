<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:each="review:${reviewList}">
    <p th:text="${review.getTitle()}"></p>
    <p th:text="${review.getRezyser()}"></p>
    <p th:text="${review.getGatunek()}"></p>
    <p th:text="${review.getPlakat()}"></p>
    <p th:text="${review.getReview()}"></p>
    <p th:text="${review.getStars()}"></p>
    <form th:action="@{/myReviews/myReview}" method="get">
        <input type="hidden" th:name="id" th:value="${review.id}" />
            <button type="submit">Przejd≈∫ do recenzji</button>

    </form>
</div>
</body>
</html>

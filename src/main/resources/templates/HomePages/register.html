<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/styles.css"/>
    <title>Registration Form</title>
</head>
<body>
<h2>Registration Form</h2>
<form th:action="@{/zarejestruj}" method="post">

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    <!-- Dodaj komunikat błędu, jeśli nazwa użytkownika jest pusta -->
    <span th:text="${usernameError}" style="color: red"></span>

    <label for="password">Password:</label>
    <input type="text" id="password" name="password" required>
    <!-- Dodaj komunikat błędu, jeśli hasło jest puste -->
    <span th:text="${passwordError}" style="color: red"></span>

    <!-- Dodaj komunikat błędu, jeśli wystąpił błąd rejestracji -->
    <span th:text="${errorMessage}" style="color: red"></span>


    <button type="submit">Register</button>
</form>
</body>
</html>

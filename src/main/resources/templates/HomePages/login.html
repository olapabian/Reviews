<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>

    <div class="układ"> 

        <div class="item1"> 
            <h1 th:text="#{login.login}"></h1>
        </div>

        <p th:text="#{login.opis}"></p>

        <!--na razie zrobie na moje potrzeby zeby dawalo od razu do home-->
        <form th:action="@{/login/process}" class="logowanie" method="post">
            <div class="form-group">
                <label for="username" th:text="#{login.username}"></label>
                <input type="text" id="username" name="username" autofocus="autofocus" />
            </div>
            <div class="form-group">
                <label for="password" th:text="#{login.password}"></label>
                <input type="password" id="password" name="password" />
            </div>

            <div th:if="${param.error}">
                <p>Invalid username and password.</p>
            </div>

            <div class="login">
                <button type="submit" value="Log in" th:text="#{login.login}">Zaloguj</button>
            </div>
            
        </form>

        <a href="?lang=en">English</a>
        <a href="?lang=pl">Polski</a>

    </div>

</body>
</html>
